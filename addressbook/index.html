<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>My Addressbook</title>
		<link rel="stylesheet" href="sheets.css">
		<script src="address_book.js" type="text/javascript"></script>
		
	</head>
	<body>
		
		<div class="container">
			<div class="title">
				<h1>Addressbook</h1>
			</div>
			<a href="#address-book-form">Go down</a>
			<div id="messages">

			</div>
			<form id="address-book-form" method="post">
				<div class="firstaddForm">
					<input type="hidden" value="" id="record" name="record" />
					<label for="fullname">name:</label><input type="text" id="fullname" name="fullname" placeholder="fullname" required/><br>
					<label for="phone">phone:</label><input type="number" id="phone" name="phone" placeholder="0643748396" required /><br>
					<label for="address">address:</label><textarea name="address" id="address" name="address" placeholder="calandstr 89, Schiedam" required></textarea><br>
					<label for="email">email:</label><input type="email" id="email" name="email" placeholder="email@example.com" required/><br>
					<label for="comment">comment:</label><textarea id="comment" name="comment" required></textarea><br>
					<div class="buttons">
						<button id="OK" type="submit">Submit</button>
						<button id="Cancel" type="reset">Reset</button>
					</div>
				</div>
			</form>
			</div>

		</div>	
	</body>

	<div class="footer">

		  </div>
</html>
